name: Create Annotated Tag

on:
  push:
    branches:
      - feature/event-folders  # Trigger the workflow on push to the feature/event-folders branch

jobs:
  create-tag:
    runs-on: ubuntu-latest

    env:
      ENVIRONMENT: develop  # Define an environment variable 'develop'

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"

    - name: Create annotated tag
      run: |
        # Get the current commit SHA of the feature/event-folders branch
        COMMIT_SHA=$(git rev-parse HEAD)
        
        # Create an annotated tag with the environment in the message
        git tag -a v1.0.0-${{ env.ENVIRONMENT }} -m "Annotated tag for feature/event-folders on ${ENVIRONMENT}" $COMMIT_SHA

    - name: Push the tag
      run: |
        # Use GITHUB_TOKEN for authentication to push the tag
        git remote set-url origin https://xle29111:${{ secrets.GITHUB_TOKEN }}@github.com/xle29111/twilio-chat.git
        git push origin v1.0.0-${{ env.ENVIRONMENT }}
