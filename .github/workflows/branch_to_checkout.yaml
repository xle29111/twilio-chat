name: Manual Branch Checkout

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to checkout'
        required: true
        type: string

jobs:
  checkout:
    runs-on: ubuntu-latest

    steps:
      - name: Print selected branch
        run: echo "Branch to checkout: ${{ github.event.inputs.branch }}"

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0
          show-progress: false
