name: Manual Checkout Workflow

on:
  workflow_dispatch:
    inputs:
      branch-name:
        description: 'Nombre del branch a hacer checkout'
        required: true
        type: string
        default: 'main'

jobs:
  checkout-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch-name }}
          fetch-depth: 0
          show-progress: false
      
      - name: Show Branch
        run: |
          echo "Branch seleccionado: ${{ github.event.inputs.branch-name }}"
          git branch
          git log -1