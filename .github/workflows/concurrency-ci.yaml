name: Manual Workflow with Concurrency

on:
  workflow_dispatch:  # Permite ejecutar manualmente el workflow

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test-concurrency:
    runs-on: ubuntu-latest
    steps:
      - name: Print concurrency group
        run: echo "Concurrency Group: ci-${{ github.ref }}"
