name: Manual Workflow with Concurrency

on:
  workflow_dispatch:  # Permite ejecutar manualmente el workflow

jobs:
  test-concurrency:
    runs-on: ubuntu-latest
    concurrency:
      group: ci-${{ github.head_ref || github.ref_name }}  # Usa solo el nombre de la rama
      cancel-in-progress: false
    steps:
      - name: Print concurrency group
        run: echo "Concurrency Group: ci-${{ github.head_ref || github.ref_name }}"
