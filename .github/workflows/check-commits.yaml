name: Lint Commits

on:
  pull_request:
    branches:
      - main
      
  push:
    branches:
      - main
      - feature/check-commits

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Commitlint
        run: npx commitlint --from=HEAD~1 --to=HEAD